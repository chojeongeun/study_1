<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>국어,사회,과학,영어의 시험 성적</title>
</head>

<body>
  <table border="1" summary="A반의 국어, 수학, 과학, 영어 성적">
    <caption class="h">A반의 시험 성적</caption>
    <thead>
      <tr>
        <th scope="col">국어</th>
        <th scope="col">수학</th>
        <th scope="col">과학</th>
        <th scope="col">영어</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>100</td>
        <td>90</td>
        <td>80</td>
        <td>70</td>
      </tr>
      <tr>
        <td>95</td>
        <td>85</td>
        <td>75</td>
        <td>65</td>
      </tr>
    </tbody>
  </table>

  <table border="1">
    <tr>
      <td colspan="2">1,2</td>
      <td>3</td>
      <td rowspan="2">4,8</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td colspan="3">9,10,11</td>
      <td>12</td>
    </tr>

    </tbody>
  </table>
</body>

</html>
