<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <article>box1</article>
    <article>box2</article>
    <article>box3</article>
    <ul>
      <li>button1</li>
      <li class="btn">button2</li>
      <li>button3</li>
    </ul>
  </section>

  <script>
    //dom요소 선택하기
    const section = document.querySelector('section');
    console.log(section);

    const articles = section.querySelectorAll('article'); //복수개
    console.log(articles);

    const btn = section.querySelector('.btn');
    console.log(btn);

    const childEl = section.children; //자식요소
    console.log(childEl);

    const parentEl = btn.parentElement; //부모요소
    console.log(parentEl);

    const grandParentEl = btn.closest('section'); //조상요소 
    console.log(grandParentEl);

    const prevEl = btn.previousElementSibling; //이전 형제요소
    console.log(prevEl);

    const nextEl = btn.nextElementSibling; //다음 형제요소
    console.log(nextEl);

  </script>
</body>

</html>
