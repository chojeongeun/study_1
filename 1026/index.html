<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

<body>
  <script>
    //계산기 만들기
    const calculator = {
      더하기: function (a, b) {
        return a + b;
      },
      빼기: function (a, b) {
        return a - b;
      },
      곱하기: function (a, b) {
        return a * b;
      },
      나누기: function (a, b) {
        return a / b;
      }
    };


    //반복문 : 특정 코드를 몇번 반복하고 싶을때 사용
    for (let i = 0; i < 10; i++) {
      console.log('i가 지금', i, '입니다.'); //0~9
    }

    for (let i = 0; i < 10; i++) {
      console.log('이게 지금 얼마냐구요!!!'); //10번 반복
    }




  </script>
</body>

</html>
