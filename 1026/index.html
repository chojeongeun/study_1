<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script>

    //계산기 만들기
    const calculator = {
      더하기: function (a, b) {
        console.log('가격은', a + b, '만원입니다.');
      },
      빼기: function (a, b) {
        console.log('가격은', a - b, '만원입니다.')
      },
      곱하기: function (a, b) {
        console.log('가격은', a * b, '만원입니다.')
      },
      나누기: function (a, b) {
        console.log('가격은', a / b, '만원입니다.')
      }
    };

    console.log('애플워치랑 맥북 얼마에요?');
    calculator.더하기(200, 50);

    calculator.나누기(20, 2);
    calculator.곱하기(50, 2);
    calculator.빼기(10, 3);







  </script>
</body>

</html>
