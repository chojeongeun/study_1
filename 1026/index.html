<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">

<body>
  <script>

    //계산기 만들기
    const calculator = {
      더하기: function (a, b) {
        return a + b;
      },
      빼기: function (a, b) {
        return a - b;
      },
      곱하기: function (a, b) {
        return a * b;
      },
      나누기: function (a, b) {
        return a / b;
      }
    };

    console.log(calculator.더하기(1, 1));


    const 나누기_된_값 = calculator.나누기(20, 2);
    console.log(나누기_된_값)




  </script>
</body>

</html>
