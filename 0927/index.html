<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="alert-box" id="alert">
    <p>Alert 박스</p>
    <button onClick="알림창열기('none')">닫기</button>
  </div>

  <button onClick="알림창열기('block')">버튼</button>

  <script>
    //파라미터: 코드 양이 줄어듦
    function 알림창열기(구멍) {
      document.getElementById('alert').style.display = 구멍;
    }


    //파라미터의 장점: 함수 하나로 다양한 기능 실행 가능
    //비슷한 함수는 파라미터로 사용 가능
    /*
        function plus() {
          2 + 1
        }
        function plus() {
          2 + 2
        }
        function plus() {
          2 + 3
        }
    
        plus();
        */

    function plus(구멍) {
      2 + 구멍
    }
    plus(1); // 2+1
    plus(2); // 2+2
    plus(3); // 2+3
  </script>

</body>

</html>
