<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //parseInt : 특정 숫자값을 정수로 변환 (문자도 숫자로 변환됨)
    // parseFloat : 특정 숫자값을 실수로 변환 (문자도 숫자로 변환됨)
    const num = '4.5s';
    const result = parseInt(num);
    console.log(result)

    const result2 = parseFloat(num);
    console.log(result2);
  </script>
</body>

</html>
