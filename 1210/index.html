<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section id="wrap"></section>

  <script>
    const wrap = document.querySelector('#wrap');
    const url = 'http://naver.com';
    const htmls = `
    <h1>
      <a href=${url}>LOGO</a>
    </h1>
    `
    wrap.innerHTML = htmls;

  </script>
</body>

</html>
