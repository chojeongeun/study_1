<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article></article>

  <button>클래스명 추가</button>
  <button>클래스명 제거</button>
  <button>클래스명 토글</button>

  <script>
    const box = document.querySelector('article');
    const btns = document.querySelectorAll('button');

    btns[0].addEventListener('click', () => {
      box.classList.add('on');
    })
    btns[1].addEventListener('click', () => {
      box.classList.remove('on');
    })

    /*
    btns[2].addEventListener('click', () => {
      let isOn = box.classList.contains('on');
      if (isOn) box.classList.remove('on');
      else box.classList.add('on');
    }
    )
    */

    btns[2].addEventListener('click', () => {
      box.classList.toggle('on');
    })
    // 있는지 없는지를 확인해서 true,false값을 내보냄. on이 포함-true, 포함x-false
    // let isOn = box.classList.contains('on');
    // console.log(isOn);
  </script>
</body>

</html>
