<body>

  <script>
    // 함수 선언문 vs 함수 표현식
    // 함수 선언문 : 어디서든 호출 가능
    showError();

    function showError() {
      console.log('error')
    }
    // 함수 표현식: 코드에 도달하면 생성

    // 화살표함수
    const sayHello = (name) => {
      const msg = `Hello, ${name}`;
      console.log(msg)
    }

    const add = (num1, num2) => {
      num1 + num2
    }



  </script>
