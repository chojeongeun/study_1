<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 비교 연산자, 조건문
    console.log(10 > 5);
    console.log(10 == 5); //동등연산자
    console.log(10 != 5);

    //동등연산자
    const a = 1;
    const b = '1';
    console.log(a == b);//true
    console.log(a === b);//false - 일치 연산자 - 타입까지 비교해줌


  </script>
</body>

</html>
