<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 함수(function)
    // 팝업, 결제 같이 자주 여러번 사용하면 하나로 만든 다음 재활용 하는게 좋음 - 중복 코드도 줄어들고 유지보수도 쉬어짐

    /*
    함수, 함수명, 매개변수(인수)
    function sayHello(name) {
      console.log(`Hello,${name}`);
    }

    sayHello('Mike');
    */

    //함수 작성
    //매개변수가 없는 함수
    function showErr() {
      alert('에러가 발생했습니다. 다시 시도해주세요.');
    }
    showErr();


    //매개변수가 있는 함수
    function sayHello(name) {
      console.log(name);//undefined
      let msg = `Hello, `;
      if (name) {//if undefined는 false여서 console로 넘어감
        msg = `Hello,${name}`;
      }
      console.log(msg);
    }
    // sayHello('Mike');
    // sayHello('Tom');
    // sayHello('Jane');

    sayHello();

  </script>

</body>

</html>
