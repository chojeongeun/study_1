<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <script>
    // switch - if,else문으로 작성가능하지만, 케이스가 다양한 경우 보다 간결하게 적을수있음

    /*
    switch(평가){
      case A:
        // A일때 코드
      case B:
        // B일때 코드
      ...
    }
    */

    /*
    위와 동일한 코드
    if(평가 == A){
      //A일때 코드
    }else if (평가==B){
      // B일때 코드
    }
    */

    /*
    사과: 100원
    바나나: 200원
    키위: 300원
    멜론: 500원
    수박: 500원
    사고 싶은 과일을 물어보고 가격 알려주기
    */

    let fruit = prompt('무슨 과일을 사고 싶나요?');

    switch (fruit) {
      case '사과':
        console.log('100원 입니다.');
        break;
      case '바나나':
        console.log('200원 입니다.');
        break;
      case '키위':
        console.log('300원 입니다.');
        break;
      case '멜론':
      case '수박':
        console.log('500원 입니다.');
        break;
      default:
        console.log('그런 과일은 없습니다.')
    }


  </script>

</body>

</html>
