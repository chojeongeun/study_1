    /*
    위와 동일함 (else 사용)
    const age = 30;

    //if, else, else if
    // 추가 요구사항: 19살이면 수능 잘치세요 라는 문구를 보여주세요.
    //age === 19;
    const age = 19;

    if (age > 19) {
      console.log('환영합니다.');
    } else if (age === 19) {
      console.log('수능 잘치세요.')
    } else {
      console.log('안녕히 가세요.')
    }
