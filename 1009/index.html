<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 반복문 : 동일한 작업을 여러번 반복

    // for 반복문
    //for (let i = 0l i<10; i++){
    //   반복할 코드
    // }
    //초기값, 조건(false가 되면 멈춤), 코드실행 후 작업
    // 초기값을 지정하고, 조건이 true이면, 코드를 실행하고, 

    for (let i = 0; i < 10; i++) {
      console.log(i)
    }

    // while 반복문
    /*
    let i = 0;
    while(i<10){
    코드
    i++
    }

    let i = 0;
    while (i < 10) {
      console.log(i);
      i++;
    }
    */

    // do..while반복문 - while과 비슷하지만, 조건문을 아래로 옮길수있음
    // 코드를 먼저 실행한 후 while조건문을 체크하므로 적어도 한번은 코드가 실행된다 (while과 큰 차이점)
    let i = 0;
    do {
      // 코드 - 1번
      i++;
    } while (i < 10) // 2번

    // 반복문 빠져나오는 기능 break, continue

    // break : 멈추고 빠져나옴
    while (true) { //무한반복되므로 주의하기
      let answer = confirm('계속할까요?')
      if (!answer) {
        break;
      }
    }
    // -> 이처럼 무한반복문은 특정 조건이 되었을때 break해주는게 무척 중요함

    // continue : 멈추고 다음 반복으로 진행
    // 짝수만 - 나머지가 0이면 false, 0 이외의 값은 true
    for (let i = 0; i < 10; i++) {
      if (i % 2) {
        continue;
      }
      console.log(i)
    }




  </script>
</body>
