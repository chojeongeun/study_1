<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    //형변환
    //String() => 문자형으로 변환
    //Number() => 숫자형으로 변환 
    // - Number('문자') // NaN
    //Boolean() => 불린형으로 변환
    // - 0,'',null,undefined,NaN => false

    //형변환 필요한 이유:
    //문자형+문자형= 이어서 보여줌
    //'Hello'+'world'='Hello world'
    // 숫자형+숫자형 = 숫자형
    // 100 + 200 = 300
    //만약 자료형이 다르면? '100' + 200 = ?

    //prompt로 입력받은 값은 => 무조건 문자형
    const mathScore = prompt('수학 몇점?'); // '90'
    const engScore = prompt('영어 몇점?'); // '80'
    //숫자형이 아니더라도 나누기는 숫자형으로 자동형변환 가능
    // '6'/'2'=3
    const result = (mathScore + engScore) / 2; // '9080' / 2 = 4540
    console.log(result); //4540
    //명시적 형변환

    console.log(
      String(3),
      String(true),
      String(false),
      String(null),
      String(undefined),
    );
    // '3' 'true' 'false' 'null' 'undefined'

    //Number(): 괄호안에 타입을 숫자형으로 바꿔줌
    console.log(
      Number('1234'), //1234
      Number('1234abcd'), //1234 NaN
      Number(true), // 1
      Number(false), // 0
    )

    //Boolean() : false의 케이스만 기억하기
    //숫자 0은 false
    //''
    //null
    //undefined
    //NaN

    console.log(
      Boolean(1),
      Boolean(123),
      Boolean('JS'),
    )
    //true

    console.log(
      Boolean(0),
      Boolean(""),
      Boolean(null),
      Boolean(undefined),
      Boolean(NaN),
    )
    //false

    //주의사항
    Number(null) //0
    Number(undefined) //NaN

    Number('') //false 
    Number(' ') //true





  </script>
</body>

</html>
