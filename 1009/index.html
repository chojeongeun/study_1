  <script>
    // 나머지가 쓰이는 곳
    // 2로 나눈 나머지가 1,0인지에 따라 홀수와 짝수를 구분할때 쓰임
    // 홀수: x % 2 = 1
    // 짝수: y % 2 = 0

    // 어떤 값이 들어와도 5를 넘기면 안될때
    // x % 5 = 0~4 사이의 값만 반환

    // 거듭제곱 **
    const x = 2 ** 3;
    console.log(x);

    // 우선순위
    // * / > + -

    // 연산자 줄여서 쓰기
    let num = 10;
    // num = num + 5;
    num += 5;
    // num *= 5;
    // num -= 5;
    // num %= 5;

    console.log(num);


    // 증가 연산자, 감소 연산자 : 값을 1만큼 증가 or 감소
    // 위치에 따라 값이 다름
    let num1 = 10;
    // let result = num1++; //10 - 증가 시키기 전의 값을 result에 넣음
    let result = ++num1 //11 - 증가시킨 값을 result에 넣음
    console.log(result);






  </script>
