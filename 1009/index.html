<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    //Array 배열
    //index = 고유번호
    // 배열의 특징
    // 배열은 문자뿐만 아니라 숫자, 객체, 함수 등도 포함할 수 있음
    // length: 배열의 길이
    // push():배열 끝에 추가
    // pop():배열 끝에 요소 제거
    // shift,unshift:배열 앞에 제거/추가
    // 반복문:for - 배열을 쓰는 가장 큰 이유는 반복을 위해서.
    // 반복문 for ...of

    let days = ['mon', 'tue', 'wed'];
    days[1] = '화요일'
    days.push('thu');
    days.unshift('sun');
    console.log(days);
    console.log(days.length);


    for (let index = 0; index < days.length; index++) {
      console.log(days[index]);
    }

    for (let x of days) {
      console.log(x)
    }


  </script>

</body>

</html>
