<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    // OR
    function sayHello(name) {
      let newName = name || 'friend';
      let msg = `Hello, ${newName}`;
      console.log(msg)
    }

    sayHello();
    sayHello('Jane');

    // default value
    function sayHello(name = 'friend') {
      let msg = `Hello, ${name}`;
      console.log(msg);
    }

    sayHello();
    sayHello('Mike');

    // return으로 값 반환
    function add(num1, num2) {
      return num1 + num2;
    }
    const result = add(2, 3);
    console.log(result);

    // return문이 없어도 가능 - undefined 반환
    // return문이 있으면 그 즉시 오른쪽에 있는 값을 반환하며 종료된다
    // 함수를 종료하는 목적으로 사용되기도 함
    function showError() {
      alert('에러가 발생했습니다.')
      return;
      alert('이 코드는 절대 실행되지 않습니다')
    }
    const result1 = showError();
    console.log(result1);

    // tip
    // 함수는 한 작업에 집중
    // 읽기 쉽고 어떤 동작인지 알 수 있게 네이밍
    // ex) showErr(에러 보여줌), getName(이름을 얻어옴), createUserData(유저데이터 생성), checkLogin(로그인 여부 체크)


  </script>

</body>

</html>
