<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    let msg = 'Hello';  // 전역변수 (global varable)
    console.log('함수 호출 전');
    console.log(msg);

    function sayHello(name) {
      if (name) {
        msg += `, ${name}`;
      }
      console.log('함수내부')
      // 지역변수 (local varable)
      console.log(msg);
    }
    sayHello('Mike');
    console.log('함수 호출 후')
    console.log(msg);

    //전역변수와 지역변수
    //함수 내부에서 let으로 전역변수와 동일한 이름 txt으로 선언할수있고 서로 간섭하지 않음
    let txt = 'welcome';//전역변수
    console.log(txt)
    function sayHello(name) {
      let txt = 'Hello'//지역변수
      console.log(txt + ' ' + name);
    }

    sayHello('Mike');
    console.log(txt);


    //매개변수로 받은 값은 복사된후 함수의 지역변수가 됨
    //전체 서비스에서 공통으로 바라봐야되는 변수를 제외하고는 지역변수를 쓰는 습관 들이기
    //전역변수 많아지면 관리가 힘들어지기 때문
    let name = 'Mike';
    function sayHello(name) {
      console.log(name)
    }

    sayHello();
    sayHello('Jane');



  </script>

</body>

</html>
