<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    원시형자료: 값이 메모리에 바로 할당(문자열, 숫자, true, false)
    참조형자료: 값이 참조주소만 메모리에 할당 (배열, 객체)
-->
  <script>
    //문자열 같은 원시형 자료는 변수값을 다른 변수에 복사해서 복사된 값을 수정했을때 원본은 그대로 유지됨. (완전복사)
    let txt = 'hello';
    let txt2 = txt;
    txt2 = 'hello2'
    console.log('txt2', txt2);
    console.log('txt', txt)
    //변경된건 txt2의 변수값만!

    //참조형 자료는 위와 같은 방법으로 변수의 값을 다른 변수로 복사했을때 완전 복사가 이뤄지는게 아닌 복사한 배열값을 수정시 원본 배열도 같이 훼손이 일어남. (얕은 복사)
    let colors = ['red', 'green', 'blue'];
    let colors2 = colors;

    colors2[0] = 'hotpink';
    console.log('colors2', colors2);
    console.log('colors', colors); // 똑같이 hotpink로 변경됨.

    //배열, 객체같은 참조형 자료를 완전복사를 하기 위해서는 전개연산자 활용
    let numbers = [1, 2, 3];
    let numbers2 = [...numbers]; //전개해서 펼쳐놓음. 값 자체가 복사됨.
    numbers2[0] = 0;
    console.log(numbers2);
    console.log(numbers);

    //객체 전개연산자로 완전 복사
    let student1 = {
      name: 'david',
      age: 20,
    }

    let student2 = { ...student1 };
    student2.age = 21;
    console.log(student2);
    console.log(student1);

  </script>
</body>

</html>
