<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <section class="members">
    <div class="inner">
      <h1>Members <span>회원가입</span></h1>

      <form action="/" method="post">
        <fieldset>
          <legend class="hidden">회원가입</legend>
          <h2>Notice & Terms</h2>
          <div class="agreement">
            <textarea>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloremque tempore eveniet, cupiditate doloribus suscipit laudantium earum quisquam ab et sequi repellat amet distinctio accusantium molestiae similique iste aut voluptas consectetur? Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloremque tempore eveniet, cupiditate doloribus suscipit laudantium earum quisquam ab et sequi repellat amet distinctio accusantium molestiae similique iste aut voluptas consectetur?</textarea>

            <input type="checkbox" id="terms" name="terms">
            <label for="terms">위의 내용을 읽어보았으며 동의합니다.</label>
          </div>

          <h2>Member Information</h2>
          <table>
            <caption class="hidden">회원정보</caption>
            <tr>
              <th>
                <label for="userid">User ID</label>
              </th>
              <td>
                <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요">
              </td>
            </tr>
            <tr>
              <th>
                <label for="pwd">Password</label>
              </th>
              <td>
                <input type="password" id="pwd" name="pwd" placeholder="패스워드를 입력하세요">
              </td>
            </tr>
            <tr>
              <th>
                <label for="pwd2">Password</label>
              </th>
              <td>
                <input type="password" id="pwd2" name="pwd2" placeholder="패스워드를 재입력하세요">
              </td>
            </tr>
            <tr>
              <th>
                <label for="email">E-Mail</label>
              </th>
              <td>
                <input type="text" id="email" name="email" placeholder="이메일 아이디를 입력하세요">
                @
                <select name="domain" id="domain">
                  <option value="nate.com" selected>nate.com</option>
                  <option value="naver.com">naver.com</option>
                  <option value="google.com">google.com</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>
                <label for="hobby">Interests</label>
              </th>
              <td>
                <input type="checkbox" id="hobby" name="hobby1" value="sports">
                <label for="hobby1">스포츠</label>
                <input type="checkbox" id="hobby2" name="hobby2" value="music">
                <label for="hobby2">음악</label>
                <input type="checkbox" id="hobby3" value="computer game">
                <label for="hobby3">게임</label>
              </td>
            </tr>
            <tr>
              <th>
                <label for="gender">Gender</label>
              </th>
              <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">여성</label>
              </td>
            </tr>
            <tr>
              <th>
                <label for="comment">Leave Comments</label>
              </th>
              <td>
                <textarea name="comments" id="comments" placeholder="이곳에 남기실 말을 적어주세요.">
                </textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="reset" value="CANCEL">
                <input type="submit" value="SUBMIT">
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>

  </section>

</body>

</html>
