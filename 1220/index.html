<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form action="result.html">
    <fieldset>
      <legend class="h">회원가입 입력 양식</legend>

      <table border="1">
        <caption class="h">회원가입 테이블</caption>
        <tbody>
          <!-- 사용자 아이디 -->
          <tr>
            <th scope="row"><label for="userid">USER-ID</label></th>
            <td>
              <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요.">
              <p class="err">아이디를 5글자 이상 입력하세요.</p>
            </td>
          </tr>

          <!-- 비밀번호 -->
          <tr>
            <th scope="row"><label for="pwd1">PASSWORD</label></th>
            <td>
              <input type="password" name="pwd1" id="pwd1" placeholder="비밀번호를 입력하세요.">
              <p class="err">비밀번호에 숫자, 문자, 특수문자를 모두 포함하세요.</p>
            </td>
          </tr>

          <!-- 비밀번호 재입력 -->
          <tr>
            <th scope="row"><label for="pwd2">RE-PASSWORD</label></th>
            <td>
              <input type="password" name="pwd2" id="pwd2" placeholder="비밀번호를 재입력하세요.">
              <p class="err">두개의 비밀번호를 같게 입력하세요.</p>
            </td>
          </tr>

          <!-- 성별 선택 -->
          <tr>
            <th scope="row">GENDER</th>
            <td>
              <label for="female">female</label>
              <input type="radio" name="gender" value="female" id="female">

              <label for="male">male</label>
              <input type="radio" name="gender" value="male" id="male">
              <p class="err">성별을 선택해주세요.</p>
            </td>
          </tr>

          <!-- 관심사 선택 -->
          <tr>
            <th scope="row">INTERESETS</th>
            <td>
              <label for="sports">sports</label>
              <input type="checkbox" name="interests" value="sports" id="sports">

              <label for="music">music</label>
              <input type="checkbox" name="interests" value="music" id="music">

              <label for="reading">reading</label>
              <input type="checkbox" name="interests" value="reading" id="reading">
              <p class="err">취미를 하나 이상 선택하세요.</p>
            </td>
          </tr>

          <!-- 최종학력 선택 -->
          <tr>
            <th scope="row"><label for="edu">EDUCATION</label></th>
            <td>
              <select name="edu" id="edu">
                <option value="">최종학력을 선택하세요.</option>
                <option value="elementary-school">초등학교 졸업</option>
                <option value="middle-school">중학교 졸업</option>
                <option value="high-school">고등학교 졸업</option>
                <option value="college">대학교 졸업</option>
              </select>
              <p class="err">최종학력을 선택하세요.</p>
            </td>
          </tr>

          <!-- 남기는 말 -->
          <tr>
            <th scope="row"><label for="comments">COMMENTS</label></th>
            <td>
              <textarea name="comments" id="comments" cols="30" rows="3" placeholder="남기는말을 입력하세요"></textarea>
              <p class="err">남기는 말을 10글자 이상 입력하세요.</p>
            </td>
          </tr>

          <!-- 버튼셋 -->
          <tr>
            <th colspan="2">
              <input type="reset" value="취소">
              <input type="submit" value="전송">
            </th>
          </tr>
        </tbody>
      </table>
    </fieldset>
  </form>
</body>


</html>
